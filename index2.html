<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<!--폼 태그-->
<form action ="서버 url" method"get 또는 post" ></form>

<!--input 태그-->
<input type="종류" name="이름" value="초기값">

<!--type 속성-->>
<input type="text">
<input type="password">
<input type="tel">
<input type="number">
<input type="url">
<input type="search">
<input type="email">
<input type="checkbox">
<input type="radio">
<input type="file">
<input type="button">
<input type="image src"facebook.png">
<input type="hidden">
<input type="date">
<input type="datetime-local">
<input type="month">
<input type="week">
<input type="time">
<input type="range">
<input type="color">
<input type="submit">
<input type="reset">

<!--label태그-->
<p><label>
아이디
<input type="text"></label></p>

<label for ="userpw">비밀번호</label>
<input type="password" id="userpw"> 

<!--fieldset와legend태그-->
<form action="#">
<fieldset>
  <legend>그룹 이름</legend>
</fieldset>
</form>

<!--text area-->
<textarea>초기값</textarea>

<!--selcet option optgroup-->
<p><select>
  <optgroup label="개인정보 입력">
    <option value="남">남</option>
    <option value="여">여</option>
    </optgroup>
    </select></p>
<!--size속성-->
<select name"city" id="city" size="2">
  <option value="강북구">강북구 </option>
  <option value="강남구">강남구</option>
   <option 서초구 value="서초구">서초구</option>
   </select>
<!--multiple속성-->
<select name"city" id="city" multiple>
  <option value="강북구">강북구 </option>
  <option value="강남구">강남구</option>
   <option 서초구 value="서초구">서초구</option>
</select>   

<!--selected속성-->>
<select name"city" id="city" >
  <option value="강북구" selected>강북구 </option>
  <option value="강남구">강남구</option>
   <option 서초구 value="서초구">서초구</option>
</select>   

  </body>
</html>
